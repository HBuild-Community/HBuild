<ion-menu side="start" menuId="primerMenu" contentId="principal">
    <ion-header>
        <ion-toolbar>
            <ion-title class="sk-title"><img src="{{user.imagen}}" alt="Logo" class="hbuldlogo"> HBUILD</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngFor="let m of menu | async" (click)="closeMenu()">
                <ion-label routerLink="{{m.href}}" class="gray">
                    <!--<ion-icon [name]="m.icon" slot="start"></ion-icon>-->{{m.name}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
