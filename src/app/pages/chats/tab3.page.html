<ion-toolbar class="ion-padding-top" mode="ios">
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
</ion-toolbar>
<ion-content [fullscreen]="true">
    <ion-list *ngIf="show">
        <ion-item lines="none" *ngFor="let i of [1,1,1,1,1,1]">
            <ion-skeleton-text animated slot="start" style="width: 50px; height: 50px;"></ion-skeleton-text>
            <ion-label>
                <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="!show">
        <ion-item (click)="irChat(chat.value)" class="messages" lines="none" routerLink="/chats-uno" *ngFor="let chat of mapChats | keyvalue">
            <ion-avatar slot="start">
                <img src={{chat.value.imagen}}>
            </ion-avatar>
            <ion-label>
                <p class="name">{{chat.value.nombre}} {{chat.value.apellidos}}</p>
                <p></p>
            </ion-label>
            <ion-note mode="md" slot="end"></ion-note>
        </ion-item>
    </ion-list>
</ion-content>
