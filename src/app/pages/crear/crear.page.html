<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="menu/tab4"></ion-back-button>
        </ion-buttons>
        <ion-title>Crear publicacion</ion-title>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="insertPublicacion()">Crear</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list lines="full">
        <ion-item>
            <ion-input [(ngModel)]="titulo" type="text" placeholder="Titulo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea [(ngModel)]="descripcion" placeholder="DescripciÃ³n"></ion-textarea>
        </ion-item>
    </ion-list>
    <ion-item>
        <img src="{{images}}">
    </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="addImage()" color="primary">
                <ion-icon name="images-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
