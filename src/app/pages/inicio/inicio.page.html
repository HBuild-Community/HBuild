<div *ngIf="show">
  <div class="content">
    <ion-item lines="none">
      <ion-skeleton-text animated slot="start" style="width: 50px; height: 50px;"></ion-skeleton-text>
      <ion-label>
        <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <div class="ion-padding">
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 75%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
    </div>
    <div class="ion-padding">
      <ion-skeleton-text animated style="width: 100%; height: 100px;"></ion-skeleton-text>
    </div>
    <ion-item lines="none">
      <ion-skeleton-text animated slot="start" style="width: 50px; height: 50px;"></ion-skeleton-text>
      <ion-label>
        <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <div class="ion-padding">
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 75%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
    </div>
    <div class="ion-padding">
      <ion-skeleton-text animated style="width: 100%; height: 100px;"></ion-skeleton-text>
    </div>
    </div>
</div>
<div *ngIf="!show">
  <div class="content" *ngFor="let i of [1,1,1,1,1]">
    <ion-item lines="none">
      <ion-avatar routerLink="/profile" slot="start" style="width: 50px; height: 50px;">
        <img src="https://hips.hearstapps.com/vidthumb/images/quie-n-es-miles-morales-spiderman-un-nuevo-universo-1545383015.jpg">
      </ion-avatar>
      <ion-label>
        <p id="name">Osiel Treto</p>
        <p>28/03/20 El Mante</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="openAlert()">
          <ion-icon class="elipsis" slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical">
          </ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <p class="ion-margin ion-text-wrap descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur distinctio sint,
      deleniti harum aspernatur tempore quos vitae similique alias doloremque inventore, ullam assumenda nesciunt
      libero cupiditate voluptatum impedit sequi dolor?</p>
      <div class="img-description">
        <p class="p-description">Titulo imagen</p>
        <ion-img src="https://planosdecasasmodernas.com/wp-content/uploads/2017/06/Casa-minimalista-fachada-una-planta.jpg"></ion-img>
      </div>
      
      <ion-grid class="ion-padding-vertical ion-margin-horizontal">
        <ion-row class="ion-justify-content-end">
          <ion-col class=" ion-no-padding" offset size="2">
            <ion-label class="col-height ion-no-margin">
              <ion-icon class="show" name="heart-outline"></ion-icon>
              <span class="number"> 9</span>
            </ion-label> 
          </ion-col>
          <ion-col class="ion-no-padding" size="2">
            <div class="col-height ion-no-margin">
              <ion-icon class="show" name="chatbox-outline" (click)="openComment()"></ion-icon>
              <span class="number"> 9</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</div>
