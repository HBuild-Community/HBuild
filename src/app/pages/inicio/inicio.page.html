<div *ngIf="show">
    <div class="content">
        <ion-item lines="none">
            <ion-skeleton-text animated slot="start" style="width: 50px; height: 50px;"></ion-skeleton-text>
            <ion-label>
                <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
            </ion-label>
        </ion-item>
        <div class="ion-padding">
            <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 75%;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
        </div>
        <div class="ion-padding">
            <ion-skeleton-text animated style="width: 100%; height: 100px;"></ion-skeleton-text>
        </div>
        <ion-item lines="none">
            <ion-skeleton-text animated slot="start" style="width: 50px; height: 50px;"></ion-skeleton-text>
            <ion-label>
                <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
            </ion-label>
        </ion-item>
        <div class="ion-padding">
            <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 75%;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
        </div>
        <div class="ion-padding">
            <ion-skeleton-text animated style="width: 100%; height: 100px;"></ion-skeleton-text>
        </div>
    </div>
</div>

<div *ngIf="!show">
    <div class="content" *ngFor="let publicacion of mapPublicaciones | keyvalue">

        <ion-item lines="none">
            <ion-avatar (click)="irPerfil(publicacion.value)" slot="start" style="width: 50px; height: 50px;">
                <img src={{publicacion.value.imagen}}>
            </ion-avatar>
            <ion-label>
                <p id="name">{{publicacion.value.nombre}} {{publicacion.value.apellidos}}</p>
                <p>{{publicacion.key.data.fecha.toDate() | date:'dd/MM/yyyy'}} {{publicacion.value.locacion}}</p>
            </ion-label>
            <!--             <ion-buttons slot="end">
                <ion-button (click)="openAlert()">
                    <ion-icon class="elipsis" slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical">
                    </ion-icon>
                </ion-button>
            </ion-buttons> -->
        </ion-item>
        <p class="ion-margin ion-text-wrap descripcion">{{publicacion.key.data.descripcion}}</p>

        <!-- No se muestra correctamente -->
        <div *ngIf="publicacion.key.data.urlImagen !== undefined || publicacion.key.data.urlImagen !== ''">
            <div class="img-description">
                <p class="p-description">{{publicacion.key.data.titulo}}</p>
                <ion-img src={{publicacion.key.data.urlImagen}}></ion-img>
            </div>
        </div>

        <ion-grid class="ion-padding-vertical ion-margin-horizontal">
            <ion-row class="ion-justify-content-end">
                <ion-col class=" ion-no-padding" offset size="2">
                    <ion-label class="col-height ion-no-margin">
                        <ion-icon class="show" name="heart-outline"></ion-icon>
                        <span class="number"> 9</span>
                    </ion-label>
                </ion-col>
                <ion-col class="ion-no-padding" size="2">
                    <div class="col-height ion-no-margin">
                        <ion-icon class="show" name="chatbox-outline" (click)="openComment(publicacion)"></ion-icon>
                        <span class="number"> 9</span>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</div>
<ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingText="Desliza para actualizar" refreshingSpinner="circles" refreshingText="Actualizando...">
    </ion-refresher-content>
</ion-refresher>
