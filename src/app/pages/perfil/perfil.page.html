<ion-img *ngIf="!show" class="default-cover"></ion-img>
  <div class="show cover" *ngIf="show">
    <img class="img-cover" [src]="cover">
  </div>

  <div class="profile">
    <div class="center">
      <ion-avatar>
        <div *ngIf="!show" class="default-avatar"></div>
        <img *ngIf="show" class="avatar" [src]="usuario.imagen">
      </ion-avatar>
    </div>

    <!-- skeleton -->
    <div *ngIf="!show" class="skeleton">
      <div class="center-column">
        <ion-skeleton-text class="ion-margin-top ion-justify-content-center" animated style="width: 80%">
        </ion-skeleton-text>
        <ion-skeleton-text class="ion-margin ion-justify-content-center" animated style="width: 60%">
        </ion-skeleton-text>
        <ion-skeleton-text class="ion-justify-content-center" animated style="width: 40%"></ion-skeleton-text>
      </div>
      <ion-item class="ion-margin-top lines" lines="none">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-align-items-center">
              <ion-skeleton-text class="ion-justify-content-center" animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text class="ion-justify-content-center" animated style="width: 40%"></ion-skeleton-text>
            </ion-col>
            <ion-col class="ion-align-items-center">
              <ion-skeleton-text class="ion-justify-content-center" animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text class="ion-justify-content-center" animated style="width: 40%"></ion-skeleton-text>
            </ion-col>
            <ion-col class="ion-align-items-center">
              <ion-skeleton-text class="ion-justify-content-center" animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text class="ion-justify-content-center" animated style="width: 40%"></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-skeleton-text animated style="width: 125px; height: 200px; margin: 10px; float: left;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 125px; height: 200px; margin: 10px; float: left;"></ion-skeleton-text>
    </div>
