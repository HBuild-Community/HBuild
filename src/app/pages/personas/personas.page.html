<div *ngIf="show">
    <ion-item *ngFor="let i of [1,1,1,1,1]" lines="full">
        <ion-skeleton-text slot="start" animated style="width: 50px; height: 50px;">
        </ion-skeleton-text>
        <ion-label>
            <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
        </ion-label>
    </ion-item>
</div>
<div *ngIf="!show">
    <ion-item *ngFor="let user of users" (click)="irPerfil(user)" lines="full" detail>
        <ion-avatar slot="start">
            <img src="{{user.imagen}}">
        </ion-avatar>
        <ion-label>
            <p class="name">{{user.nombre}} {{user.apellidos}}</p>
            <p>{{user.oficio}}</p>
        </ion-label>
    </ion-item>
</div>
